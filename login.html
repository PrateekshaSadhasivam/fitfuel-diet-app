<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitFuel Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container login-page">
    <h1>FitFuel 🍽️</h1>
    <p>Your Personalized Weekly Diet Planner</p>
    <input type="number" id="age" placeholder="Enter your Age" />
    <input type="number" id="weight" placeholder="Enter your Weight (kg)" />
    <input type="number" id="height" placeholder="Enter your Height (cm)" />
    <button onclick="submitDetails()">Generate Plan</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
